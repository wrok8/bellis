<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Meses Pastelita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8d7da; /* Fondo rosita pastel */
            color: #fff;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #d63384;
        }
        .puzzle-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 2px;
            margin: 20px auto;
            width: 404px;
        }
        .piece {
            width: 100px;
            height: 100px;
            background-size: 400px 400px;
            cursor: pointer;
            border: 1px solid #ddd;
            transition: transform 0.3s ease-in-out;
        }
        .piece:active {
            transform: scale(1.1);
        }
        #mensaje {
            font-size: 18px;
            margin-top: 20px;
            color: #d63384;
        }
        .ganaste {
            font-size: 24px;
            font-weight: bold;
            animation: brillo 1s infinite alternate;
        }
        @keyframes brillo {
            from { color: #d63384; }
            to { color: #ff69b4; }
        }
        #botonRomantico {
            display: none; /* Inicialmente oculto */
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #botonRomantico:hover {
            background-color: #ff1493;
        }
        #carta {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            color: #d63384;
            border-radius: 10px;
            animation: aparecer 1s ease-in-out forwards;
            white-space: pre-line;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            line-height: 1.5;
        }
        @keyframes aparecer {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        #musica {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>2 Meses Pastelita üíñ</h2>
        <div class="puzzle-container" id="puzzle"></div>
        <p id="mensaje"></p>
        <button id="botonRomantico" onclick="mostrarCarta()">Ver Cartita üíå</button>
        <div id="carta"></div>
        <audio id="musica" controls>
            <source src="Music/Atencion.mp3" type="audio/mp3">
            Tu navegador no soporta la etiqueta de audio.
        </audio>
    </div>
    
    <script>
        const imagen = "images/bellis.jpeg"; // Ruta a la imagen
        let piezas = [];
        let posiciones = [];
        const mensajesRomanticos = [
            "Eres la piecita que me faltaba mi cielito üíï",
            "Te amo muchoteeeee üòç",
            "Contigo encajo tan bonito üíñ",
            "Cada partecita de ti te hace perfecta üíò",
            "Hay partes de m√≠ que solo existen cuando estoy contigo ‚ù§Ô∏è",
            "T√∫ eres mi pedacito de cielo ‚ú®",
            "Complementas mis d√≠as üå∏",
            "Avanzar contigo d√≠a a d√≠a me hace el hombre m√°s feliz üíë",
            "Amo cada parte de tu ser üíì"
        ];
        
        let mensajeIndex = 0;

        function crearRompecabezas() {
            const puzzle = document.getElementById("puzzle");
            puzzle.innerHTML = "";
            piezas = [];
            posiciones = [];
            
            for (let i = 0; i < 16; i++) {
                let pieza = document.createElement("div");
                pieza.classList.add("piece");
                let x = (i % 4) * -100;
                let y = Math.floor(i / 4) * -100;
                pieza.style.backgroundImage = `url(${imagen})`;
                pieza.style.backgroundPosition = `${x}px ${y}px`;
                pieza.dataset.index = i;
                pieza.setAttribute("draggable", true);
                pieza.addEventListener("dragstart", dragStart);
                pieza.addEventListener("dragover", dragOver);
                pieza.addEventListener("drop", drop);
                pieza.addEventListener("dragend", dragEnd);
                
                piezas.push(pieza);
                posiciones.push(i);
            }
            
            posiciones.sort(() => Math.random() - 0.5);
            posiciones.forEach(i => puzzle.appendChild(piezas[i]));
        }

        let draggedPiece = null;

        function dragStart(event) {
            draggedPiece = event.target;
            event.dataTransfer.setData("text", draggedPiece.dataset.index);
        }
        
        function dragOver(event) {
            event.preventDefault();
        }
        
        function drop(event) {
            event.preventDefault();
            if (draggedPiece === event.target) return;

            let draggedIndex = draggedPiece.dataset.index;
            let targetIndex = event.target.dataset.index;

            let temp = document.createElement("div");
            let parent = draggedPiece.parentNode;
            parent.replaceChild(temp, draggedPiece);
            parent.replaceChild(draggedPiece, event.target);
            parent.replaceChild(event.target, temp);

            [piezas[draggedIndex], piezas[targetIndex]] = [piezas[targetIndex], piezas[draggedIndex]];

            verificarOrden();
        }

        function dragEnd(event) {
            draggedPiece = null;
        }
        
        function verificarOrden() {
            let puzzle = document.getElementById("puzzle").children;
            let correcto = true;

            for (let i = 0; i < puzzle.length; i++) {
                if (puzzle[i].dataset.index != i) {
                    correcto = false;
                    break;
                }
            }

            if (correcto) {
                document.getElementById("mensaje").innerHTML = "¬°Felicidades! Has completado el rompecabezas. üíï<br><span class='ganaste'>¬°TE AMOOOOOOOO! üíñ</span>";
                document.getElementById("botonRomantico").style.display = "block";
            } else {
                let mensajeAleatorio = mensajesRomanticos[mensajeIndex];
                document.getElementById("mensaje").innerText = mensajeAleatorio;
                mensajeIndex = (mensajeIndex + 1) % mensajesRomanticos.length;
            }
        }

        function mostrarCarta() {
            document.getElementById("carta").style.display = "block";
            document.getElementById("musica").style.display = "block";
            document.getElementById("musica").play();

            let cartaTexto = `Mi amor, quiero agradecerte por cada momento que compartimos juntitos.
Me haces sentir tan afortunado de tenerte.
Cada d√≠a contigo es un regalo.
Te amo m√°s de lo que las palabras pueden expresar.
pero te dedico esta cancioncita
espero te guste, me volvi bien fan de este muchacho y me veo en la necesidad de que
sepas cuanto te pienso con cada detalle de la vida, estas en todas partes. üíñ`;

            escribirTextoAnimado(document.getElementById("carta"), cartaTexto);
        }

        function escribirTextoAnimado(elemento, texto) {
            let index = 0;
            elemento.innerHTML = "";

            function escribir() {
                if (index < texto.length) {
                    elemento.innerHTML += texto[index] === '\n' ? "<br>" : texto[index];
                    index++;
                    setTimeout(escribir, 50);
                }
            }
            escribir();
        }

        crearRompecabezas();
    </script>
</body>
</html>
