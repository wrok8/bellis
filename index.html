<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Meses Pastelita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('lirios.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #d63384;
        }
        .puzzle-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 2px;
            margin: 20px auto;
            width: 404px;
        }
        .piece {
            width: 100px;
            height: 100px;
            background-size: 400px 400px;
            cursor: pointer;
            border: 1px solid #ddd;
            transition: transform 0.3s ease-in-out;
        }
        .piece:active {
            transform: scale(1.1);
        }
        #mensaje {
            font-size: 18px;
            margin-top: 20px;
            color: #d63384;
        }
        .ganaste {
            font-size: 24px;
            font-weight: bold;
            animation: brillo 1s infinite alternate;
        }
        @keyframes brillo {
            from { color: #d63384; }
            to { color: #ff69b4; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>2 Meses Pastelita üíñ</h2>
        <div class="puzzle-container" id="puzzle"></div>
        <p id="mensaje"></p>
    </div>
    
    <script>
        const imagen = "images/bellis.jpeg"; // Ruta a la imagen
        let piezas = [];
        let posiciones = [];
        const mensajesRomanticos = [
            "Eres la piecita que me faltaba mi cielito üíï",
            "Te amo muchoteeeee üòç",
            "Contigo encajo tan bonito üíñ",
            "Cada partecita de ti te hace perfecta üíò",
            "Hay partes de m√≠ que solo existen cuando estoy contigo ‚ù§Ô∏è",
            "T√∫ eres mi pedacito de cielo ‚ú®",
            "Complementas mis d√≠as üå∏",
            "Avanzar contigo d√≠a a d√≠a me hace el hombre m√°s feliz üíë",
            "Amo cada parte de tu ser üíì"
        ];
        
        function crearRompecabezas() {
            const puzzle = document.getElementById("puzzle");
            puzzle.innerHTML = "";
            piezas = [];
            posiciones = [];
            
            for (let i = 0; i < 16; i++) {
                let pieza = document.createElement("div");
                pieza.classList.add("piece");
                let x = (i % 4) * -100;
                let y = Math.floor(i / 4) * -100;
                pieza.style.backgroundImage = `url(${imagen})`;
                pieza.style.backgroundPosition = `${x}px ${y}px`;
                pieza.dataset.index = i;
                pieza.setAttribute("draggable", true);
                pieza.addEventListener("dragstart", dragStart);
                pieza.addEventListener("dragover", dragOver);
                pieza.addEventListener("drop", drop);
                pieza.addEventListener("dragend", dragEnd);
                
                piezas.push(pieza);
                posiciones.push(i);
            }
            
            posiciones.sort(() => Math.random() - 0.5);
            posiciones.forEach(i => puzzle.appendChild(piezas[i]));
        }
        
        let draggedPiece = null;

        function dragStart(event) {
            draggedPiece = event.target; // Guardamos la pieza que se est√° arrastrando
            event.dataTransfer.setData("text", draggedPiece.dataset.index); // Guardamos el √≠ndice de la pieza
        }
        
        function dragOver(event) {
            event.preventDefault(); // Necesario para permitir que el "drop" ocurra
        }
        
        function drop(event) {
            event.preventDefault();
            if (draggedPiece === event.target) return; // Si la pieza arrastrada es la misma que la soltada, no hacer nada

            // Intercambiamos las posiciones de las piezas arrastrada y objetivo
            let draggedIndex = draggedPiece.dataset.index;
            let targetIndex = event.target.dataset.index;
            
            // Realizamos el intercambio en el DOM
            let temp = document.createElement("div");
            let parent = draggedPiece.parentNode;
            parent.replaceChild(temp, draggedPiece);
            parent.replaceChild(draggedPiece, event.target);
            parent.replaceChild(event.target, temp);

            // Intercambiamos los √≠ndices en el array de piezas
            [piezas[draggedIndex], piezas[targetIndex]] = [piezas[targetIndex], piezas[draggedIndex]];

            verificarOrden();
        }

        function dragEnd(event) {
            draggedPiece = null; // Limpiamos la referencia a la pieza arrastrada
        }
        
        function verificarOrden() {
            let puzzle = document.getElementById("puzzle").children;
            let correcto = true;
            for (let i = 0; i < puzzle.length; i++) {
                if (puzzle[i].dataset.index != i) {
                    correcto = false;
                    break;
                }
            }
            if (correcto) {
                document.getElementById("mensaje").innerHTML = "¬°Felicidades! Has completado el rompecabezas. üíï" +
                "<br><span class='ganaste'>¬°TE AMOOOOOOOO! üíñ</span>";
            } else {
                let mensajeAleatorio = mensajesRomanticos[Math.floor(Math.random() * mensajesRomanticos.length)];
                document.getElementById("mensaje").innerText = mensajeAleatorio;
            }
        }
        
        crearRompecabezas();
    </script>
</body>
</html>
